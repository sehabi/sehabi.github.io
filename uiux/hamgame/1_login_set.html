  <script>
    $(document).ready(function(){

      $("#next_btn").click(function(){
        $("#next_btn").removeClass('active');
        $("#next_btn").addClass('active');

        setTimeout(function(){
          $("#game_select_list").removeClass('on');
          $("#game_select_list").addClass('off');
          $("#mygame_profile_set").addClass('on');
        },1000) 
      });

      $("#confirm_btn").click(function(){
        $("#confirm_btn").removeClass('active');
        $("#confirm_btn").addClass('active');

        setTimeout(function(){
          $("#logo_bg").addClass('close');
          $("#h_logo").addClass('close');
          $("#ment").addClass('close');

          setTimeout(function(){
            location.href = 'main.html';
          },3000);

      });
