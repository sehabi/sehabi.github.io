  <script>
    $(document).ready(function(){

      $(".friends_my_game_portal").hide();

      $("#my_game_portal").click(function(){
        $(".friends_my_game_portal").slideToggle();
      })

      $("#best_friend_title").click(function(){
        $("#best_friend_list").slideToggle();
        $("#best_friend_title i").toggleClass("bi-chevron-down bi-chevron-right");
      });

      $("#friends_title").click(function(){
        $("#friends_list").slideToggle();
        $("#friends_title i").toggleClass("bi-chevron-down bi-chevron-right");
      });

      $("#profile_modal").hide();
      $("#md_pf_option").hide();

      $("#elliott").click(function(){
        $("#profile_modal").fadeIn('fast');

        $("#profile_modal").click(function(e){
          if(e.currentTarget !== e.target) {
            return;
          }

          $("#profile_modal").fadeOut('fast');
          

          setTimeout(function(){
            $("#profile_modal").hide();
          },200)
        })

        $("#md_pf_option_btn").click(function(){
          $("#md_pf_option").fadeToggle();
        })

      });

      

    })
